<div class="container">
  <h2>Listado de Camiones</h2>

  <table mat-table [dataSource]="trucksDataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
      <td mat-cell *matCellDef="let truck">
        <button mat-icon-button color="warn" *ngIf="column === 'actions'" (click)="deleteTruck(truck.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <span *ngIf="column !== 'actions'">{{ truck[column] }}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <button mat-button color="primary" routerLink="/createtruck">Crear Cami√≥n</button>
  <button mat-button color="accent" (click)="goBack()">Regresar</button>
</div>
